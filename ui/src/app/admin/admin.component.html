<!DOCTYPE html>
<html>
    <head>
        <title>Admin Table</title>
       
    </head>
    <h2 *ngIf = "admins.length<1"> No Data </h2>
    <body>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Username</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let admins of admins">
            <td>{{admins.id}}</td>
            <td>{{admins.name}}</td>
            <td>{{admins.username}}</td>
            <td>{{admins.password}}</td>
           
            <td>
                <button (click)="deleteAdmin(admins.id)">Delete</button>
              </td>
            </tr>
        </tbody>
            
        </table>
       
    </body>
</html>
