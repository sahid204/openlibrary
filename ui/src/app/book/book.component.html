<div style= "margin: 20px; float:right">
    <button class="button" (click)="addBook()"> Add Book</button>
  </div>
<!DOCTYPE html>
<html>
    <head>
        <title>Book Table</title>
       
    </head>
    <h2 *ngIf = "books.length<1"> No Data </h2>
    <body>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>Title</th>
                <th>Author</th>
                <th>isbn</th>
                <th>PublicationDate</th>
                <th>Publisher</th>
                <th>Copies</th>
                <th>Category</th>
                <th>Genre</th>
                <th>Subgenre</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let book of books">
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.isbn}}</td>
            <td>{{book.publicationDate }}</td>
            <td>{{book.publisher}}</td>
            <td>{{book.copies}}</td>
            <td>{{book.category }}</td>
            <td>{{ book.genre }}</td>
            <td>{{ book.subgenre }}</td>
            <td>
                <button (click)="deleteBook(book.id)">Delete</button>
              </td>
            </tr>
        </tbody>
            
        </table>
       
    </body>
</html>
