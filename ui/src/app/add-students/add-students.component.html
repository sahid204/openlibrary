<div style="padding-left: 100px;">
    <h1> Add Student</h1>

    <form [formGroup]="studentsForm" (ngSubmit)="saveStudent()" >
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" formControlName="name" />
        </div>
        <div>
          <label for="dept">Department:</label>
          <input type="text" id="dept" formControlName="dept" />
        </div>
        <div>
          <label for="rollno">rollno:</label>
          <input type="number" id="rollno" formControlName="rollno" />
        </div>
        <div>
          <label for="birthDate">Date of Birth:</label>
          <input type="text" id="birthDate" formControlName="birthDate" />
        </div>
        <div>
          <label for="mobileNumber">Mobile Number:</label>
          <input type="number" id="mobileNumber" formControlName="mobileNumber" />
        </div>
        
        <button type="submit">Save</button>
      </form>
</div>

<h3> Form status: {{studentsForm.valid}}</h3>
<h3> Form json: {{studentsForm.value | json}}</h3>
